    <div class="mapbg">
        <div class="container">
            <div class="row contactform justify-content-center">
                <div class="col-lg-9">
                    <div class="card mt-2 mb-2 p-2" style="background-color: #cec327;">
                        <div class="card-body bg-light">
                            <div class="container">
                                <form class="contactform my-5 container-fluid" method="POST"
                                    action="https://formdump.codeinstitute.net/">
                                    <div class="form-row">
                                        <div class="form-group col-lg-6">
                                            <label for="inputname" style=color:black>Full Name</label>
                                            <input type="name" class="form-control" id="inputname" placeholder="Name"
                                                required>
                                            </div>
                                            <div class="form-group col-lg-6">
                                            <label for="inputemail" style=color:black>Contact Email</label>
                                            <input type="email" class="form-control" id="inputPassword4"
                                                placeholder="youremail@example.com" required>
                                                </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-lg-6">
                                            <label for="inputtel" style=color:black>Contact Number</label>
                                            <input type="tel" class="form-control" id="inputtel"
                                                placeholder="07987 123456" maxlength="11" required>
                                            </div>

                                        <div class="form-group col-lg-6">
                                            <label for="inputpostcode" style=color:black>Event Postcode</label>
                                            <input type="text" class="form-control" id="postcode" placeholder="AB12 3CD"
                                                required>
                                            </div>
                                    </div>
                                    <div class="form-row">
                                        <div id="datepicker"
                                            class="md-form md-outline input-with-post-icon datepicker col-lg-4"
                                            inline="true">
                                            <label for="date" style=color:black>Event Date</label>
                                            <input placeholder="Select date" type="date" id="datepicker"
                                                class="form-control">
                                            required

                                        </div>
                                        <div class="form-group col-lg-4">
                                            <label for="inputhours" style=color:black>Event Start Time (Hours)</label>
                                            <select id="inputhours" class="form-control">
                                                <option selected>Choose...</option>
                                                <option>00</option>
                                                <option>01</option>
                                                <option>02</option>
                                                <option>03</option>
                                                <option>04</option>
                                                <option>05</option>
                                                <option>06</option>
                                                <option>07</option>
                                                <option>08</option>
                                                <option>09</option>
                                                <option>10</option>
                                                <option>11</option>
                                                <option>12</option>
                                                <option>13</option>
                                                <option>14</option>
                                                <option>15</option>
                                                <option>16</option>
                                                <option>17</option>
                                                <option>18</option>
                                                <option>19</option>
                                                <option>20</option>
                                                <option>21</option>
                                                <option>22</option>
                                                <option>23</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-lg-4">
                                            <label for="inputmins" style=color:black>And Mins</label>
                                            <select id="inputmins" class="form-control">
                                                <option selected>Choose...</option>
                                                <option>00</option>
                                                <option>15</option>
                                                <option>30</option>
                                                <option>45</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-lg-4">
                                            <label for="inputhoursreq" style=color:black>Number of hours
                                                required</label>
                                            <input type="text" class="form-control" id="postcode" placeholder="5 hours">
                                            </div>
                                            <div class="form-group col-lg-4">
                                                <label for="inputshishasreq" style=color:black>Number of shishas
                                                    required</label>
                                            <input type="text" class="form-control" id="postcode"
                                                placeholder="5 shishas">
                                            </div>

                                        <div class="form-group col-lg-4 text-center">
                                            <legend class="col-form-label" style=color:black>Staff required?</legend>

                                            <div class="form-check form-check-inline">

                                                <input class="form-check-input" type="radio" name="Radios" id="Radios1"
                                                    value="option1" checked>
                                                <label class="form-check-label" style=color:black for="yes">
                                                    Yes
                                                </label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="Radios"
                                                        id="Radios2" value="option2">
                                                    <label class="form-check-label" style=color:black for="no">
                                                        No
                                                    </label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="Radios"
                                                        id="Radios3" value="option3">
                                                    <label class="form-check-label" style=color:black for="maybe">
                                                        I'd like a quote for both
                                                    </label>
                                                </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-lg-6">
                                            <label for="inputfurtherinfo" style=color:black>Further
                                                Information?</label>

                                            <textarea class="form-control" id="Textarea" rows="3"
                                                placeholder="Any further information you think would help generate a more accurate quote"></textarea>
                                            </div>
                                            <div class="form-group col-lg-6">
                                                <label for="inputmins" style=color:black>What describes you
                                                    best?</label>
                                                <select id="inputmins" class="form-control">
                                                    <option selected>Choose...</option>
                                                    <option>Individual</option>
                                                    <option>Business</option>
                                                    <option>Corporate</option>
                                                    <option>Events Management</option>
                                                    <option>Concierge</option>
                                                    <option>Event Venue</option>
                                                </select>
                                            </div>
                                            </div>
                                            </div>
                                            <div class="row justify-content-center">
                                <button type="submit" style="color:black" class="btn btn-primary submit">Submit</button>
                                </div>
                                </div>
                                </div>
                                </div>
                                </div>
                                </div>
                                </form>
                                </div>
